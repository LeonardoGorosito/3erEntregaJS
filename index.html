<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<header>
		<h1>PCProductosAR</h1>

		

		<div class="container-icon">
			<div class="container-cart-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>
			</div>
			
			




			<div class="container-cart-products hidden-cart">
				<div class="row-product hidden">
					<div class="cart-product">
						<div class="info-cart-product">
						<span class="cantidad-producto-carrito"></span>
							<p class="titulo-producto-carrito"></p>
							<span class="precio-producto-carrito"></span>
						</div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
				</div>

				<div class="cart-total hidden">
					<h3>Total:</h3>
					<span class="total-pagar">$0</span>
				</div>
				<p class="cart-empty">El carrito está vacío</p>
			</div>
		</div>
	</header>
	<div id="container-items" class="container-items">
		<div class="item">
			<figure>
				<img src="./img/4090_.jpg" alt="RTX 4090"/>
			</figure>
			<div class="info-product">
				<h2>RTX 4090</h2>
				<p class="price">$1500</p>
				<button class="btn-add-cart" id="toastify">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img
					src="./img/rrx 4080.jpeg"alt="RTX 4080"
				/>
			</figure>
			<div class="info-product">
				<h2>RTX 4080</h2>
				<p class="price">$1350</p>
				<button class="btn-add-cart"id="toastify">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img
					src="./img/rtx 4070.jpeg"alt="RTX 4070"
				/>
			</figure>
			<div class="info-product">
				<h2>RTX 4070</h2>
				<p class="price">$1150</p>
				<button class="btn-add-cart" id="toastify">Añadir al carrito</button>
			</div>
		</div>
	</div>
	<div id="api"></div>
	<footer class="footer">
		<h2>©Todos los derechos reservados a PCProductosAR 2024</h2>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/api.js"></script>
</body>
</html>
</html>
